sudo: false
language: python
matrix:
  include:
  - python: 3.5
    env: TOX_ENV=py35
  - python: 3.6
    env: TOX_ENV=py36
  - python: 3.7
    env: TOX_ENV=py37
  - python: 3.8
    env: TOX_ENV=py38
  - python: 3.9
    env: TOX_ENV=py39
  - python: pypy3
    env: TOX_ENV=pypy3
  - python: 3.8
    env: TOX_ENV=pre-commit
    name: pre-commit run

branches:
  only:
  - master

install:
- pip install tox
- if [[ $TOX_ENV != py27 && $TOX_ENV != pypy ]]; then pip install mkdocs mkdocs-material pymdown-extensions pygments; fi

script:
- tox -e $TOX_ENV

before_cache:
- rm -rf $HOME/.cache/pip/log

cache:
  directories:
  - "$HOME/.cache/pip"

before_deploy:
    - if [[ $TOX_ENV != py27 && $TOX_ENV != pypy ]]; then mkdocs build --verbose --clean --strict ; fi

deploy:
  - provider: pypi
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    skip_existing: true
    user: fruch
    on:
      tags: true
    password:
      secure: 
  - provider: pages
    skip_cleanup: true
    on:
      branch: master
      condition: $TOX_ENV = py38

    github-token: $GITHUB_TOKEN
    local-dir: site
    committer-from-gh: true
